<mat-card class="registration-page">
  <mat-card-title>Member Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" class="registration-form">
      <mat-form-field>
        <input matInput type="text" placeholder="name" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="emailId"
          placeholder="emailId"
          formControlName="emailId"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="password"
          formControlName="password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="orgId"
          formControlName="orgId"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="registration()">
        Register
      </button>
    </form>
  </mat-card-content>
</mat-card>
